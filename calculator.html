<html>
<head>Calculator</head>

<body>
    <input id="value1"/>
    <input id="value2"/>
    <br>
    <button id="addButton">Add</button>
    <button id="subButton">Subtract</button>
    <button id="mulButton">Multiply</button>
    <p id="result"></p>
</body>

<script type="text/javascript">
    document.getElementById("addButton").onclick = addTwoNumbers;
    document.getElementById("subButton").onclick = subTwoNumbers;
    document.getElementById("mulButton").onclick = mulTwoNumbers;

    function addTwoNumbers() {
        let a = document.getElementById("value1").value;
        let b = document.getElementById("value2").value;
        let res = parseInt(a) + parseInt(b);

        document.getElementById("result").innerHTML = res;
    }

    function subTwoNumbers() {
        let a = document.getElementById("value1").value;
        let b = document.getElementById("value2").value;
        let res = parseInt(a) - parseInt(b);

        document.getElementById("result").innerHTML = res;
    }

    function mulTwoNumbers() {
        let a = document.getElementById("value1").value;
        let b = document.getElementById("value2").value;
        let res = parseInt(a) * parseInt(b);

        document.getElementById("result").innerHTML = res;
    }
</script>
</html>
