<html>
<head>Digital Clock</head>
<body>
    <h1 id="digitalClock"></h1>
</body>

<script>
    function showTime() {
        let dt = new Date();
        let h = dt.getHours();
        let m = dt.getMinutes();
        let s = dt.getSeconds();

        let session = "AM";

        if(h == 0)
            h = 12;
        if(h > 12)
            h = h - 12;
            session = "PM";
        // if(h < 10)
        //     h = "0" + h;
        // if(m < 10)
        //     m = "0" + m;
        // if(s < 10)
        //     s = "0" + s;

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        let time = h + ":" + m + ":" + s + " " + session;

        document.getElementById("digitalClock").innerHTML = time;
        setTimeout(showTime, 1000); // setTimeout() function calls itself
    }

    showTime();

</script>

</html>
